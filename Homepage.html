<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Private School - Student Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f4f7fa;
      color: #333;
    }
    header {
      background: #4f46e5;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    .hero {
      background: url('https://images.unsplash.com/photo-1523050854058-8df90110c9f1?auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }
    .hero h2 {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 1rem 2rem;
      border-radius: 12px;
    }
    .container {
      padding: 2rem;
    }
    .card {
      background: white;
      padding: 2rem;
      margin-bottom: 2rem;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
    }
    .card h3 {
      margin-top: 0;
    }
    .feedback-form textarea {
      width: 100%;
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
    }
    .feedback-form button {
      margin-top: 1rem;
      background: #4f46e5;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
    }
    .whatsapp-invite {
      display: flex;
      align-items: center;
      gap: 1rem;
      background: #25d366;
      color: white;
      padding: 1rem;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
    }
    .whatsapp-invite i {
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Private School</h1>
    <a class="whatsapp-invite" href="https://wa.me/27714889774" target="_blank">
      <i class="fab fa-whatsapp"></i>
      Join Us on WhatsApp
    </a>
  </header>

  <section class="hero">
    <h2>Connect. Collaborate. Thrive.</h2>
  </section>

  <div class="container">
    <div class="card">
      <h3>Feedback</h3>
      <form class="feedback-form">
        <textarea rows="5" placeholder="Share your thoughts..."></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>
</body>
</html>
